<h2 mat-dialog-title>Create New Pet</h2>

<mat-dialog-content>
  <form [formGroup]="petForm" (ngSubmit)="onSave()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Pet Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="petForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Species</mat-label>
      <input matInput formControlName="species" required>
      <mat-error *ngIf="petForm.get('species')?.hasError('required')">Species is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Breed</mat-label>
      <input matInput formControlName="breed" required>
      <mat-error *ngIf="petForm.get('breed')?.hasError('required')">Breed is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" required>
      <mat-error *ngIf="petForm.get('age')?.hasError('required')">Age is required</mat-error>
      <mat-error *ngIf="petForm.get('age')?.hasError('min')">Age must be 0 or greater</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" required>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
      <mat-error *ngIf="petForm.get('gender')?.hasError('required')">Gender is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="available">Available</mat-option>
        <mat-option value="adopted">Adopted</mat-option>
        <mat-option value="pending">Pending</mat-option>
      </mat-select>
      <mat-error *ngIf="petForm.get('status')?.hasError('required')">Status is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions [align]="'end'">
  <button mat-button type="button" [mat-dialog-close]="undefined">Cancel</button>
  <button mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="!petForm.valid"
          (click)="onSave()">
    Save
  </button>
</mat-dialog-actions>
