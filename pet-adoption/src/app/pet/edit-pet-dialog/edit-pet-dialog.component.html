<h1 mat-dialog-title>Edit Pet Details</h1>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.pet.name" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Species</mat-label>
    <input matInput [(ngModel)]="data.pet.species" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Breed</mat-label>
    <input matInput [(ngModel)]="data.pet.breed" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.pet.description"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
